<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
    <link rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

        html {
            overflow-y: scroll;
        }

        body {
            background-color: #ffffff;
            color: black;
            font-family: 'Roboto', sans-serif;
        }

        ul {
            list-style: none;
        }

        a {
            color: black;
        }

        #mode {
            text-align: center;
        }

        #mode li {
            display: inline;

        }

        #slist {
            padding-left: 32vw;
        }

        button {
            border: none;
            background: rgb(255, 255, 255);
            color: rgb(29, 29, 29);
            width: 120px;
            height: 50px;
            font-size: 20px;
            border-radius: 5px;
            margin-right: 20px;
            cursor: pointer;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Proxy List</h1>

    <ul id="mode">
        <li><button type="button" id="all">all</button></li>
        <li><button type="button" id="checked">checked</button></li>
        <li><button type="button" id="unchecked">unchecked</button></li>
    </ul>

    <ul id="slist">

    </ul>
</body>

<script>

    const allsite = document.getElementById("all");
    const checkedsite = document.getElementById("checked");
    const uncheckedsite = document.getElementById("unchecked");
    allsite.addEventListener("click", function () {
        showlist("all");
    })

    checkedsite.addEventListener("click", function () {
        showlist("checked");
    })

    uncheckedsite.addEventListener("click", function () {
        showlist("unchecked");
    })
    async function fetchdata(type) {
        try {
            const hostname = location.hostname;
            console.log(hostname);
            let fetchto;
            if (hostname == "localhost") {
                fetchto = `http://localhost:3000/data/${type}`;
            } else {
                fetchto = `https://${hostname}/data/${type}`;
            }
            console.log(fetchto)
            const sitelist = await fetch(fetchto);
            const data = await sitelist.json();
            return data;
        } catch (error) {
            console.log("データの取得に失敗。", error)
            return null;
        }
    }

    async function showlist(type) {
        const slist = document.getElementById("slist");
        slist.innerHTML = "";
        const data = await fetchdata(type);
        for (let i = 0; i < data.site.length; i++) {
            const s = data.site[i];
            const li = document.createElement("li");
            const a = document.createElement("a");
            a.setAttribute("href", s);
            a.textContent = s;
            li.appendChild(a);
            slist.appendChild(li);
        }
    }
    showlist("all");
</script>

</html>
